<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="/static/css/login.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="/static/assets/icon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/static/assets/icon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/static/assets/icon/favicon-16x16.png" />
        <link rel="manifest" href="/static/assets/icon/site.webmanifest" />
        <script src="/static/js/app.js" type="module" defer></script>
        <title>KardiAeva | Inicio de Sesión</title>
    </head>

    <body>
        <svg class="login__blob" viewBox="0 0 566 840" xmlns="http://www.w3.org/2000/svg">
            <mask id="mask0" mask-type="alpha">
                <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
                        0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
                        591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
                        167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z" />
            </mask>

            <g mask="url(#mask0)">
                <path
                    d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z" />
                <image class="login__img" href="/static/assets/img/jpg/fondo_login.jpg" />
            </g>
        </svg>


        <div class="login container grid" id="loginAccessRegister">
            <div class="login__access">
                <h1 class="login__title">Inicia sesión en tu cuenta.</h1>
                <div class="login__area">
                    <form action="" class="login__form" id="loginForm">
                        <div class="login__content grid">
                            <div class="login__box">
                                <input type="email" id="email" required placeholder=" " class="login__input" />
                                <label for="email" class="login__label">Correo Electrónico</label>

                                <i class="ri-mail-fill login__icon"></i>
                            </div>

                            <div class="login__box">
                                <input type="password" id="password" required placeholder=" " class="login__input">
                                <label for="password" class="login__label">Contraseña</label>

                                <i class="ri-eye-off-fill login__icon login__password" id="loginPassword"></i>
                            </div>
                        </div>

                        <a href="#" class="login__forgot">¿Olvidaste tu contraseña?</a>

                        <button type="submit" class="login__button" id="btnLoginSubmit">Iniciar Sesión</button>
                    </form>

                    <div class="login__social">
                        <p class="login__social-title">O inicia con</p>

                        <div class="login__social-links">
                            <a href="#" class="login__social-link">
                                <img src="/static/assets/img/svg/icono_google.svg" alt="image" class="login__social-img" />
                            </a>
                        </div>
                    </div>

                    <p class="login__switch">
                        ¿No tienes cuenta?
                        <button id="loginButtonRegister">Crea una cuenta</button>
                    </p>
                </div>
            </div>

            
            <div class="login__register">
                <h1 class="login__title">Crear nueva cuenta</h1>
                <div class="login__area">
                    <form action="" class="login__form" id="signupForm">
                        <div class="login__content grid">
                            <div class="login__group grid">
                                <div class="login__box">
                                    <input type="text" id="names" required placeholder=" " class="login__input">
                                    <label for="names" class="login__label">Nombres</label>

                                    <i class="ri-id-card-fill login__icon"></i>
                                </div>

                                <div class="login__box">
                                    <input type="text" id="surnames" required placeholder=" " class="login__input">
                                    <label for="surnames" class="login__label">Apellidos</label>

                                    <i class="ri-id-card-fill login__icon"></i>
                                </div>
                            </div>

                            <div class="login__box">
                                <input type="email" id="emailCreate" required placeholder=" " class="login__input" />
                                <label for="emailCreate" class="login__label">Correo Electrónico</label>

                                <i class="ri-mail-fill login__icon"></i>
                            </div>

                            <div class="login__box">
                                <input type="password" id="passwordCreate" required placeholder=" " class="login__input" />
                                <label for="passwordCreate" class="login__label">Contraseña</label>

                                <i class="ri-eye-off-fill login__icon login__password" id="loginPasswordCreate"></i>
                            </div>
                        </div>

                        <button type="submit" class="login__button" id="btnSignSubmit">Crear nueva cuenta</button>
                    </form>

                    <p class="login__switch">
                        ¿Ya tienes una cuenta?
                        <button id="loginButtonAccess">Inicia sesión</button>
                    </p>
                </div>
            </div>
        </div>
    </body>

</html>
